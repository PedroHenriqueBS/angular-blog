<div class="container-big-card">
  <div class="big-card-photo">
    <img src=" {{ photoCover }}" alt="photo" width="400">
  </div>
  <div class="big-card-title">
    <a href="#">
      <h1> {{ cardTitle }}</h1>
    </a>
  </div>
  <div class="big-card-description">
    <a href="#">
      <p>
        {{ cardDescription }}
      </p>
    </a>
  </div>
</div>
